name: Continuous Integration

on:
  push:
    branches: [ main, development, add-semantic-pull-request ]
  pull_request:
    branches: [ main, development ]
jobs:
  build:
    name: Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout project
          uses: actions/checkout@v2
      - uses: ./.github/actions/unit_tests
